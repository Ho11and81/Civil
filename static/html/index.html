<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Civil Proxy</title>
        <link rel="stylesheet" href="../css/style.css">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="header">
            <a href="index.html">Civil <span class="gradient">Proxy</span></a>

            <span class="ac-ln-menucta-chevron"></span>
        </div>

        <ul class="menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html">About</a></li>
            <li><a href="./index.html">Browse</a></li>
        </ul>

        <script src="../js/jquery.min.js"></script>

        <script>
            $('.ac-ln-menucta-chevron').click( function(e) {
                e.preventDefault()
                $('.ac-ln-menucta-chevron').toggleClass('open')
            })
        </script>

        <script>
            $(document).ready(function() {
                let previousScrollPosition = 0

                $(window).scroll(function() {
                    const currentScrollPosition = $(window).scrollTop()
                    const scrollDelta = currentScrollPosition - previousScrollPosition

                    if (scrollDelta >= 400) {
                        $('ul.menu').addClass('scrolled')
                    } else if (scrollDelta < 0 && $('ul.menu').hasClass('scrolled')) {
                        $('ul.menu').removeClass('scrolled')
                    }

                    previousScrollPosition = currentScrollPosition
                })
            })
        </script>
    </body>
</html>
